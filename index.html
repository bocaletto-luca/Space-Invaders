<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space Invaders - Home</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Space Invaders</h1>
    <div class="card mx-auto" style="max-width:500px;">
      <div class="card-body">
        <form id="configForm">
          <div class="form-group">
            <label for="playerName">Nome Giocatore</label>
            <input type="text" class="form-control" id="playerName" required placeholder="Inserisci il tuo nome">
          </div>
          <div class="form-group">
            <label for="shipColor">Colore Nave</label>
            <input type="color" class="form-control" id="shipColor" value="#00ff00" required>
          </div>
          <div class="form-group">
            <label for="bulletColor">Colore Proiettile</label>
            <input type="color" class="form-control" id="bulletColor" value="#ffffff" required>
          </div>
          <button type="submit" class="btn btn-success btn-custom btn-block">Start</button>
        </form>
        <div class="mt-3 text-center">
          <button id="recordsButton" class="btn btn-info btn-custom">Record</button>
          <button id="helpButton" class="btn btn-primary btn-custom">Help</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("configForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const playerName = document.getElementById("playerName").value;
      const shipColor = document.getElementById("shipColor").value;
      const bulletColor = document.getElementById("bulletColor").value;
      const qs = "?player=" + encodeURIComponent(playerName) +
                 "&ship=" + encodeURIComponent(shipColor) +
                 "&bullet=" + encodeURIComponent(bulletColor);
      window.location.href = "game.html" + qs;
    });
    document.getElementById("recordsButton").addEventListener("click", function() {
      window.location.href = "records.php";
    });
    document.getElementById("helpButton").addEventListener("click", function() {
      window.location.href = "help.html";
    });
  </script>
</body>
</html>
