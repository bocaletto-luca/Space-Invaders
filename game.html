<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space Invaders - In Gioco</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    #gameInfo {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 10px;
    }
    #gameCanvas {
      background: black;
      display: block;
      margin: 20px auto;
    }
    #finalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px;
    }
    #finalOverlay button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="gameInfo" class="bg-dark py-2">
    <span id="playerDisplay"></span>
    <span id="levelDisplay"></span>
    <span id="scoreDisplay"></span>
    <span id="livesDisplay"></span>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="finalOverlay">
    <div id="finalMessage"></div>
    <button id="finalExitButton" class="btn btn-danger">Esci</button>
  </div>
  <div class="text-center mt-3">
    <button id="exitButton" class="btn btn-danger">Esci</button>
  </div>
  <!-- L'ordine DEVE essere: controller.js (opzionale), stage.js, poi main.js -->
  <script src="controller.js"></script>
  <script src="stage.js"></script>
  <script src="main.js"></script>
  <script>
    (function(){
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      const playerName = getQueryParam("player") || "Player";
      document.getElementById("playerDisplay").innerText = "Giocatore: " + playerName;
    })();
    document.getElementById("exitButton").addEventListener("click", function(){
      window.location.href = "index.html";
    });
    document.getElementById("finalExitButton").addEventListener("click", function(){
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
